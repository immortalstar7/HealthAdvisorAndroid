apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.learn2crack"
        minSdkVersion 9
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('lib/mpandroidchartlibrary-2-0-9.jar')
    compile files('src/main/java/com/learn2crack/library/achartengine-1.1.0.jar')
    compile files('src/main/java/com/learn2crack/achartengine-1.1.0.jar')
}
